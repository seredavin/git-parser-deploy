apiVersion: apps/v1
kind: Deployment
metadata:
  name: git-parser-ui-app
  namespace: git-parser
spec:
  selector:
    matchLabels:
      app: git-parser-ui
  replicas: 1
  template:
    metadata:
      labels:
        app: git-parser-ui
    spec:
      containers:
      - name: git-parser-ui
        image: "docker.io/seredavin/git-parser-ui:latest"