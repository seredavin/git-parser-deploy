apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: git-parser-ingress
  namespace: git-parser
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
    - host: git-parser.seredavin.ru
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ui-service
                port:
                  number: 80
          - path: /emitter
            pathType: Prefix
            backend:
              service:
                name: persister-service
                port:
                  number: 80
          - path: /all
            pathType: Prefix
            backend:
              service:
                name: persister-service
                port:
                  number: 80
          - path: /add-repo
            pathType: Prefix
            backend:
              service:
                name: parser-service
                port:
                  number: 80